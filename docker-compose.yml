version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: itskanal_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: itskanal_db
      MYSQL_USER: itskanal_user
      MYSQL_PASSWORD: itskanal_pass123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - itskanal_network
    command: '--default-authentication-plugin=mysql_native_password'

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: itskanal_wordpress
    restart: always
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: itskanal_user
      WORDPRESS_DB_PASSWORD: itskanal_pass123
      WORDPRESS_DB_NAME: itskanal_db
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        /* Security */
        define('DISALLOW_FILE_EDIT', true);
        define('WP_POST_REVISIONS', 5);
        define('AUTOSAVE_INTERVAL', 160);
        define('WP_MEMORY_LIMIT', '256M');
    volumes:
      # Mount the entire WordPress directory
      - ./wp-content:/var/www/html/wp-content
      - ./wp-config.php:/var/www/html/wp-config.php
      - ./.htaccess:/var/www/html/.htaccess
    networks:
      - itskanal_network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: itskanal_phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword123
    networks:
      - itskanal_network

volumes:
  db_data:
    driver: local

networks:
  itskanal_network:
    driver: bridge
